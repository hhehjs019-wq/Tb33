<!DOCTYPE html>
<html>
<head>
    <title>YouTube 5-Min Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>YouTube 5-Min Interval Tracker</h2>

<input id="videoId" placeholder="Enter YouTube Video ID"/>
<button onclick="startTracking()">Start Tracking</button>

<h3>Live Stats</h3>
<div id="live"></div>

<h3>5-Minute History</h3>
<table border="1" id="history">
<tr><th>Time</th><th>Views</th><th>Likes</th></tr>
</table>

<script src="script.js"></script>
</body>
</html>
